overwrite: true
schema: "src/**/*.schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      mappers:
        User: ../users/types#ResolvedUser
        Post: ../posts/types#ResolvedPost
      enumValues: 
        BookTypes: ../posts/types#BookTypesEnum
